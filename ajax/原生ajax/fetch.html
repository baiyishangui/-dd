<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <button>发送请求</button>
    <!-- fetch语法：promise<response>  fetch(input[,init]);
        init是一个可选配置项对象，包括所有对请求的设置-->
        <script>
            const btn = document.querySelector('button');
            btn.onclick = function(){
                fetch('http://127.0.0.1:8000/fetch-server?vip=10',{
                    method:'POST',
                    headers:{
                        name:'tjl&wzy'
                    },
                    body:'username=admin&password=jieoffer'
                }).then(response =>{
                    return response.json();

                }).then(response=>{
                    console.log(response);
                });
            }

        </script>
    
</body>
</html>

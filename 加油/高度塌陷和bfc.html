<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
       
        .outer {
            border: 10px solid red;
            /*此处就是给父元素outer开启了bfc，成为了独立布局区域
            并且可以包含浮动元素，且这种方式的副作用比较小*/ 
            overflow: hidden;
        }

        .inner {
            width: 100px;
            height:300px;
            background-color: #bfa;
           float: left;
           font-size: 18px;font-weight: bold;
           
                 
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">bfc还是要再摸一摸，比如这个机制啊，规范啊，开启方式啊
            种种，算是比较重要的东西。
        </div>
    </div>

</body>

</html>
